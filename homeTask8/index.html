<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<form action="#" class="form">
			
			<label for="first-name">First name <span id="first-name__er"  class="error"></span> </label>
			<input type="text" name="first-name" id="first-name" tabindex="1">

			<label for="last-name">Last name <span id="last-name__er" class="error"></span></label>
			<input type="text" name="last-name" id="last-name" tabindex="2">

			<label for="phone">Phone Number <span id="phone-name__er" class="error"></span></label>
			<input type="tel" name="phone" id="phone" tabindex="3">

			<label for="email">Email <span id="email__er" class="error"></span></label>
			<input type="email" name="email" id="email" tabindex="4">

			<label for="password">Password <span id="password__er" class="error"></span></label>
			<input type="password" name="password" id="password" tabindex="5">

			<label for="conf-password">Confirm password <span id="conf-password__er" class="error"></span></label>
			<input type="password" name="conf-password" id="conf-password" tabindex="6">

			<div class="submit-btn">
				<button type="submit" value="submit" class="submit">Submit</button>
			</div>

		</form>
	</div>

	<div class="modal hide">
			<h2>Please, check your email </h2>
			<button type="submit" class="modal-btn">OK</button>			
	</div>

	<script src="js/script.js"></script>
</body>

</html>
